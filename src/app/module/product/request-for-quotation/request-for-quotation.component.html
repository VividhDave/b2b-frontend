<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">

          <strong>Request For Quotation</strong>
        </div>

                  <label for="productName">Product Name</label>

                         id="productName" disabled="true"
                         placeholder="Enter product name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-3">
                <label for="minQuantity">Min Quantity</label>
                <input type="number" class="form-control"
                       formControlName="minQuantity" id="minQuantity"
                       placeholder="Enter min quantity">

<!--                     class="error-message">-->

<!--                                            Please min quantity.-->
<!--                                        </span>-->
<!--                </div>-->
              </div>
              <div class="form-group col-sm-3">
                <label for="maxQuantity">Max Quantity</label>
                <input type="number" class="form-control"
                       formControlName="maxQuantity" id="maxQuantity"
                       placeholder="Enter maxQuantity">

<!--                                        <span-->
<!--                                          *ngIf="f.price.errors.required">-->
<!--                                            Please max quantity.-->

<!--                </div>-->

                <label for="preferredUnitPrice">Preferred Unit Price (â‚¹)</label>

<!--                                        <span-->
<!--                                          *ngIf="f.price.errors.required">-->
<!--                                            Please price.-->
<!--                                        </span>-->
<!--                </div>-->

            </div>

              <div class="form-group col-sm-6">
                <label for="details">Details</label>
                <input type="text" class="form-control"
                       formControlName="details" id="details"
                       placeholder="Enter details">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm
                            btn-orange-theme"
                    (click)="save()"><i class="fa fa-dot-circle-o"></i>
              Submit

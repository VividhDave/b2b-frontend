<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>User</strong>
                </div>
                <form [formGroup]="userAddressForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Address</label>
                                    <input type="text" class="form-control" formControlName="address" id="address"
                                        placeholder="Enter Address">
                                    <div *ngIf="f.address.invalid &&
                                        (f.address.dirty ||
                                        f.address.touched)" class="error-message">
                                        <span *ngIf="f.address.errors.required">
                                            Please enter Address.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">City</label>
                                    <input type="text" class="form-control" formControlName="city" id="city"
                                        placeholder="Enter City">
                                    <div *ngIf="f.city.invalid &&
                                        (f.city.dirty ||
                                        f.city.touched)" class="error-message">
                                        <span *ngIf="f.city.errors.required">
                                            Please enter City.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">State</label>
                                    <input type="text" class="form-control" formControlName="state" id="state"
                                        placeholder="Enter State" >
                                    <div *ngIf="f.state.invalid &&
                                        (f.state.dirty ||
                                        f.state.touched)" class="error-message">
                                        <span *ngIf="f.state.errors.required">
                                            Please enter State.
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Pin code</label>
                                    <input type="text" class="form-control" formControlName="pincode" id="pincode"
                                        placeholder="Enter pincode" >
                                    <div *ngIf="f.pincode.invalid &&
                                        (f.pincode.dirty ||
                                        f.pincode.touched)" class="error-message">
                                        <span *ngIf="f.pincode.errors.required">
                                            Please enter pincode.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Phone</label>
                                    <input type="text" class="form-control" formControlName="phone" id="phone"
                                        placeholder="Enter phone">
                                    <div *ngIf="f.phone.invalid &&
                                        (f.phone.dirty ||
                                        f.phone.touched)" class="error-message">
                                        <span *ngIf="f.phone.errors.required">
                                            Please enter phone.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="select3">Select Address Type</label>
                                    <select id="select3"
                                        formControlName="addressType"
                                        class="form-control">
                                        <option value="">Please select</option>
                                        <option *ngFor="let group of
                                            addressTypeList"
                                            [value]="group.id">
                                            {{group.name}}</option>
                                    </select>
                                    <div *ngIf="f.addressType.invalid &&
                                        (f.addressType.dirty ||
                                        f.addressType.touched)"
                                        class="error-message">
                                        <span
                                            *ngIf="f.addressType.errors.required">
                                            Please select Role.
                                        </span>
                                    </div>
                                </div>
                            </div>                       
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm
                            btn-orange-theme" (click)="save()"><i class="fa fa-dot-circle-o"></i>
                            Submit</button>

                        <button type="submit" class="btn btn-sm
                            btn-orange-theme" (click)="back()"><i class="fa fa-dot-circle-o"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

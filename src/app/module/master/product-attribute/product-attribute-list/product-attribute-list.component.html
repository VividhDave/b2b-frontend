<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i>Product-Attribute-List
              <div class="new-button">
                <button type="button" class="btn btn-block btn-orange-theme" (click)="create()">New</button>
              </div>
            </div>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page" >Product-Attribute-List</li>
                <li class="breadcrumb-item" aria-current="page" >Product-Attribute-View</li> 
              </ol>
            </nav>
            <div class="card-body">
             <app-table [cols]="cols" [dataSource]="dataSource"  [totalElement]="totalElement" (onSortPaginateEvent)="getList($event)"></app-table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
    </div>

<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Product Attribute</strong>
                </div>
                <!-- product-attribute -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"> <a [routerLink]="['/master/product-attribute/product-attribute-list']">Product-Attribute-List</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Product-Attribute-View</li>
                    </ol>
                  </nav>
                <form [formGroup]="attributeForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="name">Attribute Name</label>
                                    <input type="text" formControlName="name"
                                        class="form-control"
                                        id="name"
                                        placeholder="Enter attribute name">
                                    <div *ngIf="f.name.invalid &&
                                        (f.name.dirty ||
                                        f.name.touched)"
                                        class="error-message">
                                        <span
                                            *ngIf="f.name.errors.required">
                                            Please enter name.
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="select3">Select Attribute Type</label>
                                <select id="select3"
                                    formControlName="type"
                                    class="form-control form-control-sm">
                                    <option value="">Please select</option>
                                    <option *ngFor="let group of
                                        attributeTypeList"
                                        [value]="group.id">
                                        {{group.value}}</option>
                                </select>
                                <div *ngIf="f.type.invalid &&
                                    (f.type.dirty ||
                                    f.type.touched)"
                                    class="error-message">
                                    <span
                                        *ngIf="f.type.errors.required">
                                        Please select Type.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" formGroupName="category">
                            <div class="col-md-12">
                                <label for="select3">Select Category</label>
                                <select id="select3"
                                    formControlName="id"
                                    class="form-control form-control-sm">
                                    <option value="">Please select</option>
                                    <option *ngFor="let group of
                                    categoryList"
                                        [value]="group.id">
                                        {{group.name}}</option>
                                </select>
                                <div *ngIf="f1.id.invalid &&
                                    (f1.id.dirty ||
                                    f1.id.touched)"
                                    class="error-message">
                                    <span
                                        *ngIf="f1.id.errors.required">
                                        Please select category.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm
                            btn-orange-theme" (click)="save()"><i class="fa
                                fa-dot-circle-o"></i> Submit</button>
                                <button type="submit" class="btn btn-sm
                                btn-orange-theme"
                                (click)="back()"><i class="fa fa-dot-circle-o"></i>
                                Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Brand List
          <div class="new-button">
            <button type="button" class="btn btn-block btn-orange-theme" (click)="createBrand()">New</button>
          </div>
        </div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">Brand-List </li>
            <li class="breadcrumb-item" aria-current="page">Brand-View </li> 
          </ol>
        </nav>
        <div class="card-body">
          <app-table [cols]="cols" [dataSource]="dataSource" [totalElement]="totalElement"
            (onSortPaginateEvent)="getBrandList($event)" [isEdit]="true" (editEvent)="edit($event)"></app-table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
